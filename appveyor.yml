image: Visual Studio 2017 Preview
version: 0.0.{build}
configuration:
  - Release

init:
  - git config --global core.autocrlf input

before_build:
  - dotnet restore -v minimal

build:
  project: code-timer.sln
  parallel: true
  verbosity: minimal

test_script: 
  - dotnet test test\codetimer.tests

after_build:
  - dotnet pack ./src/codetimer/codetimer.csproj -o artifacts /p:PackageVersion=%APPVEYOR_BUILD_VERSION%

artifacts:
  - path: src\codetimer\artifacts\*.nupkg

deploy:
  provider: NuGet
  server:                  # remove to push to NuGet.org
  api_key:
    secure: HpegU4d4vjAO3Y/6daF3jEf2w2umLHThVJdNRoAYQs1G0XsJj5zKCM2TRNpys9d7
  skip_symbols: true
  symbol_server:           # remove to push symbols to SymbolSource.org
  artifact: /.*\.nupkg/